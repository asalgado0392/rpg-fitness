<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Fitness Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

<div class="container py-5 text-center">

    <h1 class="display-4 text-warning mb-4">🏰 RPG Fitness Tracker</h1>
    <p class="lead mb-3">Peso actual: {{ data.weight }} kg | Nivel: {{ data.level }} | XP: {{ data.xp }}</p>

    <!-- BARRA DE XP -->
    <h2 class="h5 text-warning mb-2">Progreso de Nivel</h2>
    <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar bg-warning" role="progressbar"
             style="width: {{ (data.xp % 1000) / 10 }}%;" 
             aria-valuenow="{{ data.xp % 1000 }}" aria-valuemin="0" aria-valuemax="1000">
        </div>
    </div>
    <p class="text-center mb-5">{{ data.xp % 1000 }} / 1000 XP para el siguiente nivel</p>

    <div class="text-center mt-4">
        <a href="{{ url_for('daily') }}" class="btn btn-outline-warning btn-lg w-50 mb-3">🗡️ Registrar Misiones Diarias</a>
        <a href="{{ url_for('charts') }}" class="btn btn-outline-info btn-lg w-50">📊 Ver Gráficas de Progreso</a>
        <a href="{{ url_for('history') }}" class="btn btn-outline-info btn-lg w-50">Ver Histórico</a>
    </div>

    <!-- BOTÓN DE INFORMACIÓN -->
    <div class="text-center mt-5">
        <a href="{{ url_for('info') }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-info-circle"></i> Información
        </a>
    </div>

    <!-- Iconos de Bootstrap (agregar al head) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
